{% extends 'base.html' %}

{% block title %}
  Home
{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}! You are {{ user.age }} years old.

    <br />
    <p>
      <a class="btn btn-primary" href="{% url 'article_list' %}" role="button">View all articles</a>
    </p> <!-- new -->
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
  {% endif %}
{% endblock %}

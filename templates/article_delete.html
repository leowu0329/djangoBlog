{% extends 'base.html' %}

{% block title %}
  刪除文章
{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white">
            <h1 class="h3 mb-0"><i class="fas fa-exclamation-triangle"></i> 確認刪除</h1>
          </div>
          <div class="card-body">
            <div class="alert alert-warning">
              <i class="fas fa-exclamation-circle"></i>
              您確定要刪除文章 <strong>"{{ article.title }}"</strong> 嗎？此操作無法復原！
            </div>

            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text text-muted">
                  <small>
                    <i class="fas fa-user"></i> {{ article.author }} |
                    <i class="far fa-calendar-alt"></i> {{ article.date|date:'Y/m/d H:i' }}
                  </small>
                </p>
                <p class="card-text">{{ article.body|truncatewords:50 }}</p>
              </div>
            </div>

            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-secondary"><i class="fas fa-times"></i> 取消</a>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> 確認刪除</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
